{% extends 'base.html' %}

{% block content %}

<div class="container">
 <div class="p-4 m-4">
   <div class="col-lg-5 mx-auto border rounded pt-5">
   <h3 class="alert alert-light border rounded ">Create an account</h3>
     <form action="/signup" method="POST">
     {% csrf_token %}
     {% if error %}
     <div class="alert alert-danger" role="alert">
      {{error}} 
     </div>
     {% endif %}
       <!--First Name-->
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="firstname" id="" value= "{{values.first_name}}" class="form-control form-control-sm" placeholder="">

              <!--Last Name-->
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" name="lastname" id="" value= "{{values.last_name}}" class="form-control form-control-sm" placeholder="">
            
            <!--phone num-->
          <div class="form-group">
            <label for="">Phone Number</label>
            <input type="number" name="phone" id="" value= "{{values.phone}}" class="form-control form-control-sm" placeholder="+8801712345678">
            
            
          <!--email-->
          <div class="form-group">
            <label for="">Email</label>
            <input Required type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com">
            
             <!--password-->
          <div class="form-group">
            <label for="">Password</label>
            <input type="passwrord" name="password" id="" class="form-control form-control-sm" placeholder="********">  
          </div>

          <div class="form-group">
            <input class="btn btn-sm btn-info" type="submit" value = "Create an account"
          </div>
     </form>
   </div>
 </div>
</div>

{% endblock  %}
